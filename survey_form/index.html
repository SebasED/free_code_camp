<!DOCTYPE html>
<html lang='eng'>
  <head>
    <title>Survery Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id='title'>Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>
        <fieldset>
            <label for='name' id="name-label">Name
                <input id='name' type='text' required placeholder="Enter your name">
            </label>
            <label for='email' id="email-label">Email
                <input id='email' type='email' required placeholder="Enter your Email">
            </label>
            <label for="number" id="number-label">Age
                <input id='number' type='number' required min="10" max="100" placeholder="Age">
            </label>
            <label>Which option best describes your current role?
                <select id="dropdown" placeholder="Select current role">
                    <option disabled>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Full time learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Would you recommend this course to a friend?</legend>
            <label for="definitely"><input type="radio" name="recommend" id="definitely" checked class="inline" value="1">Definitely</label>
            <label for="maybe"><input type="radio" name="recommend" id="maybe" class="inline" value="2">Maybe</label>
            <label for="not-sure"><input type="radio" name="recommend" id="not-sure" class="inline" value="3">Not sure</label>
        </fieldset>
        <fieldset>
            <label>What is your favorite feature of this course?
                <select id="dropdown"  placeholder="Select an option">
                    <option disabled>Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for="front"><input type="checkbox" value="1" id="front" class="inline">Front-end Projects</label>
            <label for="back"><input type="checkbox" value="2" id="back" class="inline">Back-end Projects</label>
            <label for="data"><input type="checkbox" value="3" id="data" class="inline">Data Visualization</label>
            <label for="cahllen"><input type="checkbox" value="4" id="cahllen" class="inline">Challenges</label>
            <label for="open"><input type="checkbox" value="5" id="open" class="inline">Open Source Community</label>
            <label for="gitter"><input type="checkbox" value="6" id="gitter" class="inline">Gitter help rooms</label>
            <label for="videos"><input type="checkbox" value="7" id="videos" class="inline">Videos</label>
            <label for="city"><input type="checkbox" value="8" id="city" class="inline">City Meetups</label>
            <label for="wiki"><input type="checkbox" value="9" id="wiki" class="inline">Wiki</label>
            <label for="forum"><input type="checkbox" value="10" id="forum" class="inline">Forum</label>
            <label for="additional"><input type="checkbox" value="11" id="additional" class="inline">Additional Courses</label>

            <label for="comment">Any comments or suggestions?
                <textarea name="comment" id="comment" cols="10" rows="5" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
        <fieldset>
            <input type="submit" value="Submit" id="submit" />
        </fieldset>
    </form>
  </body>
</html>
